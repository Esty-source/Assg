<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-form="signup">Sign Up</button>
                <button class="tab-btn" data-form="signin">Sign In</button>
            </div>

            <!-- Sign Up Form -->
            <form id="signup-form" class="active">
                <h2>Create Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <i class="fas fa-eye-slash toggle-password" data-target="signup-password"></i>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye-slash toggle-password" data-target="signup-confirm-password"></i>
                    <span class="error-message"></span>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length">At least 10 characters</li>
                        <li id="uppercase">One uppercase letter</li>
                        <li id="lowercase">One lowercase letter</li>
                        <li id="number">One number</li>
                        <li id="special">One special character</li>
                    </ul>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <!-- Sign In Form -->
            <form id="signin-form">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signin-email" placeholder="Email" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <i class="fas fa-eye-slash toggle-password" data-target="signin-password"></i>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>
    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Success!</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">Continue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
